<!DOCTYPE html>

  <head>

    <link

    <style>

      .image-panel {

      }
      .lifestyle-image {

        border: 2px solid #8b5cf6;
      }
      .hero-bg {
        background-color: #0b1c2b;
      }
      /* Custom styling for the abstract green/purple element in the background */
      .abstract-bg {
        /* Using a placeholder image for the abstract shapes */
        background-image: url("./abstract.jpg");
        background-size: cover;
        background-position: center;
      }
      .contanct-us {
        background-image: url("./contactus.jpg");
        background-size: cover;
        background-position: center;
      }
      /* Custom styles for Pure Black Mode */
      .testimonial-card {
        box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1),
          0 4px 6px -2px rgba(255, 255, 255, 0.05); /* White shadow for contrast */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .testimonial-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(255, 255, 255, 0.15),
          0 10px 10px -5px rgba(255, 255, 255, 0.08);
      }

      /* The conflicting .initial-hidden CSS has been removed */
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  </head>
  <body class="bg-black text-white">
    <nav class="w-full">
      <div

        <span class="font-semibold text-lg md:text-xl text-gray-800"

        <ul class="flex gap-4 text-cl font-medium text-gray-800">

    <section class="py-16 md:py-24 px-4 sm:px-6 lg:px-8">

    <hr>
     <footer class=" text-center py-4 mt-auto shadow-inner shadow-purple-200 rounded-t-md">
      <span class="text-sm text-white-600">&copy; 2025 Bible Talk with Judah. </span>
    </footer>  
    <script>
      const testimonials = [
        {
          text: "I was privileged and very honored to attend the Bible discussions on Romans and Hebrews. It was such an eye-opening experience. The sessions didnâ€™t just go through scripture; they created space for reflection, real conversations, and practical takeaways that I could apply to everyday life. I found myself growing both in understanding and in faith, and the group dynamic made learning enjoyable and meaningful. I would absolutely recommend these discussions to anyone who wants to deepen their relationship with God and explore the Bible in a more interactive way.",

        {

          author: "Beula - ðŸ‡®ðŸ‡³",

        },
        {
          text: "I had the privilege of joining a deep Bible discussion on the books of Romans and Hebrews led by Judah, and it was truly one of the best Bible studies Iâ€™ve ever been part of. The teaching was both eye-opening and thought-provoking, shifting my perspective and transforming the way I approach my own Bible study. I would wholeheartedly recommend it to anyone who wants to grow deeper in the Word and strengthen their biblical understanding.. One of the best looking themes out there.",

        },
        {

          author: "Samuel - ðŸ‡³ðŸ‡¬",

        },
      ];

      // JavaScript to render the testimonials with sequential animation
      document.addEventListener("DOMContentLoaded", () => {
        const grid = document.getElementById("testimonials-grid");

        testimonials.forEach((testimonial, index) => {
          // Calculate delay: 0.2s for the first card, 0.4s for the second, 0.6s for the third, etc.
          const delay = (index + 1) * 200;

          const cardHtml = `
                    <div class="testimonial-card bg-black p-6 rounded-xl border border-gray-700 flex flex-col justify-between h-full 
                        animate__animated animate__fadeInUp" 
                        style="animation-delay: ${delay}ms;">
                        <div>
                            <p class="text-white leading-relaxed italic mb-6">
                                "${testimonial.text}"
                            </p>
                        </div>
                        
                        <div class="flex items-center mt-4">
                            <img src="${testimonial.imageUrl}" alt="Avatar of ${testimonial.author}" 
                                loading="lazy"
                                class="w-12 h-12 rounded-full object-cover mr-4 ring-2 ring-purple-400 p-0.5">
                            <div>
                                <p class="font-semibold text-white">${testimonial.author}</p>
                            </div>
                        </div>
                    </div>
                `;
          grid.insertAdjacentHTML("beforeend", cardHtml);
        });
        // The elements should now appear one after the other as intended!
      });
    </script>
  </body>
</html>
